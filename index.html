<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ポートフォリオ</title>
  <style>
    body {
  font-family: sans-serif;
  background: #2f2f2f;  /* ダークグレー */
  color: #f0f0f0;        /* 文字色は明るく！ */
  margin: 0;
  padding: 1em;
}
    h1 {
      text-align: center;
      color: #ffffff;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5em;
    }
    .card {
  background: #3a3a3a;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
  width: 300px;
  padding: 1em;
  color: #f0f0f0;
}

    .card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .card h2 {
      font-size: 1.2em;
      margin: 0.5em 0;
    }
    .card p {
  color: #ccc;
}
    .btns {
      display: flex;
      justify-content: space-between;
      margin-top: 1em;
    }
    .btns a {
  background: #007acc;
  color: white;
}
.btns a:hover {
  background: #005ea0;
}

  </style>
</head>
<body>
  <h1>ポートフォリオ/まだ作成途中</h1>
  <div class="container">

    <div class="card">
      <img src="img/pyxel_game.gif" alt="PyxelシューティングGIF" />
      <h2>Pyxelシューティング</h2>
      <p>Python×Pyxelで作成したシューティングゲームです。</p>
      <div class="btns">
        <a href="https://github.com/A252S252/Mega_Wing" target="_blank">GitHub</a>
        <!--<a href="https://ユーザー名.itch.io/ゲーム名" target="_blank">itch.io</a>-->
      </div>
    </div>

    <div class="card">
      <img src="img/TODO.gif" alt="TODOアプリ デモGIF" />
      <h2>Flask TODOアプリ</h2>
      <p>FlaskとSQLiteで作成したWebベースのTODOアプリです。</p>
      <div class="btns">
        <a href="https://github.com/A252S252/flask-todo-app" target="_blank">GitHub</a>
        <!--<a href="https://your-deploy-link.com" target="_blank">アプリを見る</a>-->
      </div>
    </div>
    <!-- 他のゲームもカードをコピーして追加できる！ -->

  </div>
</body>
</html>
