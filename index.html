<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ポートフォリオ</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 1em;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5em;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      padding: 1em;
    }
    .card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .card h2 {
      font-size: 1.2em;
      margin: 0.5em 0;
    }
    .card p {
      font-size: 0.95em;
      color: #555;
    }
    .btns {
      display: flex;
      justify-content: space-between;
      margin-top: 1em;
    }
    .btns a {
      background: #007acc;
      color: white;
      padding: 0.4em 1em;
      border-radius: 5px;
      text-decoration: none;
      font-size: 0.9em;
    }
    .btns a:hover {
      background: #005ea0;
    }
  </style>
</head>
<body>
  <h1>まだ作成途中</h1>
  <div class="container">

    <div class="card">
      <img src="img/sample_game.png" alt="ゲームのサムネイル" />
      <h2>Pyxelシューティング</h2>
      <p>Python×Pyxelで作成したシューティングゲームです。</p>
      <div class="btns">
        <a href="https://github.com/ユーザー名/リポジトリ名" target="_blank">GitHub</a>
        <a href="https://ユーザー名.itch.io/ゲーム名" target="_blank">itch.io</a>
      </div>
    </div>

    <!-- 他のゲームもカードをコピーして追加できる！ -->

  </div>
</body>
</html>
